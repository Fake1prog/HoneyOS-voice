<!DOCTYPE html>
<html lang="">
<head>
  <title>Honey OS</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
  <img src="img/Group 19.png" alt="Honey OS Logo" class="logo">

  <div class="hexagon-container">
    <div class="hexagon-wrapper">
      <div class="hexagon"><img src="img/New File.png" alt="New File" class="icon"></div>
      <div class="hexagon-label">New File</div>
    </div>
    <div class="hexagon-wrapper">
      <div class="hexagon"><img src="img/Open File.png" alt="Open File" class="icon"></div>
      <div class="hexagon-label">Open File</div>
    </div>
    <div class="hexagon-wrapper">
      <div class="hexagon"><img src="img/Save File.png" alt="Save File" class="icon"></div>
      <div class="hexagon-label">Save File</div>
    </div>
    <div class="hexagon-wrapper">
      <div class="hexagon"><img src="img/Close File.png" alt="Close File" class="icon"></div>
      <div class="hexagon-label">Close File</div>
    </div>
  </div>

  <div id="editor-container" class="hidden">
    <div id="editor-header">
      <img src="img/New File.png" alt="New File" class="editor-icon" id="new-file">
      <img src="img/Open File.png" alt="Open File" class="editor-icon" id="open-file">
      <img src="img/Save File.png" alt="Save File" class="editor-icon" id="save-file">
      <img src="img/Close File.png" alt="Close File" class="editor-icon" id="close-file">
      <img src="img/minimize.png" alt="Minimize" class="editor-icon" id="minimize">
      <img src="img/maximize.png" alt="Maximize" class="editor-icon" id="maximize">
    </div>
    <textarea id="code-editor"></textarea>
  </div>
  
  <div id="taskbar" class="hidden">
    <button id="editor-task">Code Editor</button>
  </div>
  

  <div class="voice-recognition">
    <button id="voice-toggle">Toggle Voice Recognition</button>
    <div id="voice-message"></div>
  </div>

  <script src="js/neutralino.js"></script>
  <script src="js/voice.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
